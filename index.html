<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Tube (Podellka)</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body style="background-color: rgba(59, 59, 215, 0.631);">
    <section class="yotube_items_sections">
        <div class="container">
            <div class="row align-items-center pt-3">
                <div class="col-9">
                    <input class="form-control searchInput" type="text" name="" id="" placeholder="search">
                </div>
                <div class="col-2">
                   <div class="card">
                    <select class="border-0 rounded-1 p-2" name="select" id="youtube" onchange="filter()">
                        <option value="" selected>All</option>
                        <option value="it">IT</option>
                        <option value="game">Game</option>
                        <option value="sport">Sport</option>
                        <option value="ijtimoi">Ijtimoi</option>
                        <option value="music">Music</option>
                    </select>
                   </div>
                </div>
               <div class="col-1">
                    <div class="card text-center">
                        <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                              </svg>
                        </button>
                            <div class="offcanvas offcanvas-end opacity-75" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                            <div class="offcanvas-header">
                                <h2>Create</h2>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                    <input type="text" class="w-100 mt-3 p-2 yt_title" placeholder="Titile">
                                    <input type="text" class="w-100 mt-3 p-2 yt_link" placeholder="YouTube Embed Link">
                                    <div class="row my-2">
                                        <div class="col-3">
                                            <select class="mt-3  p-2 yt_categor" name="" id="">
                                                <option disabled selected value="">Check Categories</option>
                                                <option value="it">IT</option>
                                                <option value="game">Game</option>
                                                <option value="sport">Sport</option>
                                                <option value="ijtimoi">Ijtimoi</option>
                                                <option value="music">Music</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row my-2">
                                        <div class="col-2">
                                            <button class="btn btn-primary addBtn">AddVideos</button>
                                        </div>
                                    </div>
                            </div>
                            </div>
                    </div>
               </div> 
            </div>
        </div>
        <div class="container">
            <div class="row currentYouTube mt-5">
                
            </div>
        </div>
    </section>


    <div class="EditYouTube offcanvas offcanvas-end opacity-75" tabindex="-1" id="Update" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h2>Update vidoe</h2>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
                <input type="text" class="w-100 mt-3 p-2 yt_title" placeholder="Titile">
                <input type="text" class="w-100 mt-3 p-2 yt_link" placeholder="YouTube Embed Link">
                <div class="row my-2">
                    <div class="col-3">
                        <select class="mt-3  p-2 yt_categor" name="" id="">
                            <option disabled selected value="">Check Categories</option>
                            <option value="it">IT</option>
                            <option value="game">Game</option>
                            <option value="sport">Sport</option>
                            <option value="ijtimoi">Ijtimoi</option>
                            <option value="music">Music</option>
                        </select>
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-2">
                        <button class="btn btn-primary editButton">Done</button>
                    </div>
                </div>
        </div>
        </div>

    <script src="youTube.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
